<html lang="en" dir="ltr">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	function isValidHttpUrl(string) {
  let url;
  
  try {
    url = new URL(string);
  } catch (_) {
    return false;  
  }

  return url.protocol === "http:" || url.protocol === "https:";
}
	
	window.addEventListener("message", function(event) {
        var item = event.data;
        if (item.change) {
			if isValidHttpUrl(item.change) {
				document.getElementById("img").src = item.change;
			}else {
				document.getElementById("ktabh").innerHTML = item.change;
			};
			
        }

    });
</script>
		<style>
			body {
			background: rgba(0, 0, 0, 0) ;
			font-family: "Roboto", sans-serif;
			color: #fff;
			font-size: 800%;
			margin: 0 auto;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			background-color: transparent;
			}
		</style>
	</head>
	<body>
		<p id="ktabh"></p>
		<img id="img" src="">
	</body>
</html>
